sudo: required

language: cpp

compiler: gcc
dist: trusty

services:
  - docker

before_install:
  - docker pull brichards64/wcsim

jobs:
  include:
    - stage: Test1
      script: docker run -v `pwd`:/root/HyperK/WCSim -e TRAVIS_COMMIT=$TRAVIS_COMMIT -e TRAVIS_COMMIT_MESSAGE=" $TRAVIS_COMMIT_MESSAGE " -e GitHubToken=$GitHubToken brichards64/wcsim /bin/sh -c " cd /root && git clone https://github.com/wcsimtravis/Validation.git && source /root/HyperK/env-WCSim.sh && cd /root/HyperK/WCSim && /root/Validation/Tests.sh 1"

    - stage: Test2
    - script: docker run -v `pwd`:/root/HyperK/WCSim -e TRAVIS_COMMIT=$TRAVIS_COMMIT -e TRAVIS_COMMIT_MESSAGE=" $TRAVIS_COMMIT_MESSAGE " -e GitHubToken=$GitHubToken brichards64/wcsim /bin/sh -c " cd /root && git clone https://github.com/wcsimtravis/Validation.git && source /root/HyperK/env-WCSim.sh && cd /root/HyperK/WCSim && /root/Validation/build.sh && /root/Validation/Tests.sh 2 "
    - script: docker run -v `pwd`:/root/HyperK/WCSim -e TRAVIS_COMMIT=$TRAVIS_COMMIT -e TRAVIS_COMMIT_MESSAGE=" $TRAVIS_COMMIT_MESSAGE " -e GitHubToken=$GitHubToken brichards64/wcsim /bin/sh -c " cd /root && git clone https://github.com/wcsimtravis/Validation.git && source /root/HyperK/env-WCSim.sh && cd /root/HyperK/WCSim && /root/Validation/build.sh && /root/Validation/Tests.sh 3"



notifications:
  email:
    recipients:
      - b.richards@qmul.ac.uk
      - erin.osullivan@fysik.su.se
    on_success: never # default: change
    on_failure: never # default: always